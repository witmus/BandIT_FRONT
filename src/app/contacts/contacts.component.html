<button (click)="goToDashboard()" class="return-button">Powrót</button>
<button (click)="add()" class="return-button">Dodaj nowy kontakt</button>
<div class="contacts">
    <input matInput (keyup)="applyFilter($event)" placeholder="Wyszukaj" #input>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nazwa </th>
            <td mat-cell *matCellDef="let contact"> {{contact.firstName}} {{contact.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Numer </th>
            <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let contact"> {{contact.emailAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Typ </th>
            <td mat-cell *matCellDef="let contact"> {{contact.contactType | contactType}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Opis </th>
            <td mat-cell *matCellDef="let contact"> {{contact.description}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
              Opcje
            </th>
            <td mat-cell *matCellDef="let contact">
              <div [matMenuTriggerFor]="tableMenuAction">
                <mat-icon>format_list_bulleted</mat-icon>
              </div>
              <mat-menu #tableMenuAction="matMenu" xPosition="before">
                <button mat-menu-item (click)="edit(contact)">
                  Edytuj
                </button>
                <button mat-menu-item (click)="delete(contact.id)">
                    Usuń
                </button>
              </mat-menu>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
